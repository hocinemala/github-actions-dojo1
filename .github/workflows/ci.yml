---
name: CI

on:
  push:

jobs:
  lint-all:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast:
    name: Static code analysis
    runs-on: ubuntu-latest
    needs:
      - lint-all
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Bandit
        run: |
          bandit app.py

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs:
      - sast
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Test pytest
        run:
          pip install -r requirements.txt

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |
          echo $PAT | docker login ghcr.io -u tailzip --password-stdin
          docker build --build-arg APP_VERSION="$APP_VERSION" -t $CONTAINER_COMMIT_IMAGE  -t $CONTAINER_LATEST_IMAGE .
          docker push $CONTAINER_COMMIT_IMAGE
          docker push $CONTAINER_LATEST_IMAGE
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          APP_VERSION: ${{ github.sha }}
          CONTAINER_REGISTRY: ghcr.io/hocinemala/github-actions-dojo
          CONTAINER_COMMIT_IMAGE: ghcr.io/hocinemala/github-actions-dojo:${{ github.sha }}
          CONTAINER_LATEST_IMAGE: ghcr.io/hocinemala/github-actions-dojo:latest